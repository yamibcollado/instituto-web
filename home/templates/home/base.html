{% load static %}
<!DOCTYPE html>
<html lang="en">
  
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>{% block title %}Mi Sitio{% endblock %}</title>

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
      <link rel="stylesheet" href="{% static 'css/gestion.css' %}">
      
  </head>

  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <!-- Links de la izquierda -->
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'cursos' %}">Cursos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'nosotros' %}">Nosotros</a>
            </li>
          </ul>

          <!-- Links de la derecha -->
          <ul class="navbar-nav ms-auto">
            <li class="nav-item me-2">
              <a class="btn btn-primary" href="{% url 'registro' %}">Registrarse</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-secondary" href="{% url 'login' %}">Iniciar sesión</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>


    <!-- Contenido de la página -->
      <div>
          {% block content %}
          {% endblock %}
      </div>
            
    <!-- Bootstrap JS -->
      <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  </body>

</html>
